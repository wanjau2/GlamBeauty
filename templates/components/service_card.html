<div class="service-card card h-100 border-0 rounded-lg overflow-hidden transition-all duration-300 hover:shadow-md">
    <div class="service-image-container aspect-square overflow-hidden">
        {% if service.image %}
            <img src="{{ url_for('static', filename='uploads/' + service.image) }}" 
                 class="card-img-top service-image w-100 h-100 object-cover transition-transform duration-300 hover:scale-105" 
                 alt="{{ service.name }}">
        {% else %}
            <img src="{{ url_for('static', filename='images/service-placeholder.jpg') }}" 
                 class="card-img-top service-image w-100 h-100 object-cover transition-transform duration-300 hover:scale-105" 
                 alt="{{ service.name }}">
        {% endif %}
    </div>
    <div class="card-body d-flex flex-column p-4">
        <h3 class="card-title text-xl font-semibold text-primary mb-2">{{ service.name }}</h3>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">{{ service.duration }} min</span>
            <span class="service-price text-primary font-bold">KSh{{ service.price }}</span>
        </div>
        {% if service.description %}
        <p class="card-text text-muted mb-4 line-clamp-3">{{ service.description }}</p>
        {% else %}
        <p class="card-text text-muted mb-4 line-clamp-3">Professional {{ service.name.lower() }} service.</p>
        {% endif %}
        <a href="{{ url_for('book_appointment', service_id=service._id) }}" 
           class="btn btn-primary mt-auto w-100 transition-colors duration-200">Book Now</a>
    </div>
</div>
